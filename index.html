<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Pay Scan Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <h2>Easy Pay Scan Form</h2>
        <form action="" method="POST">
            <h4>Account</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            <div class="input_box">
                    <input type="text" placeholder="Name On Card" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Email Address" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Address" required class="name">
                    <i class="fa fa-map-marker icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="City" required class="name">
                    <i class="fa fa-institution icon" aria-hidden="true"></i>
                </div>
            </div>

            <div class="input_group">
                <div class="input_box">
                    <h4>Date Of Birth</h4>
                    <input type="email" placeholder="DD" required class="dob">
                    <input type="email" placeholder="MM" required class="dob">
                    <input type="email" placeholder="YYYY" required class="dob">
                </div>
                <div class="input_box">
                    <h4>Gender</h4>
                    <input type="radio" name="gender" required id="b1" checked>
                    <lable for="b1">Male</lable>
                    <input type="radio" name="gender" required id="b2">
                    <lable for="b2">Female</lable>
                </div>
            </div>

            <div class="input_group">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
                    <input type="radio" name="pay" class="radio" id="bc2" checked>
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
                    <input type="radio" name="pay" class="radio" id="bc3" checked>
                    <label for="bc3"><span><img width="22" height="15" src="https://img.icons8.com/carbon-copy/100/gcash.png" alt="gcash"/>Gcash</span></label>
                    <input type="radio" name="pay" class="radio" id="bc4" checked>
                    <label for="bc4"><span><i class="fa fa-google-wallet"></i>Google Wallet</span></label>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Card Number 1111-2222-3333-4444" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Card CVC 632" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Exp Month" required>
                    <i class="fa fa-calendar icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Exp Year" required>
                    <i class="fa fa-calendar-o icon"></i>
                </div>
            </div>
            <div class="input_box">
                <input type="number" class="name" placeholder="Enter Amount" required>
                <i class="fa fa-money icon"></i>
            </div>
            <div class="input_group">
                <div class="input_box">
                   <button type="submit">Pay Now</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
